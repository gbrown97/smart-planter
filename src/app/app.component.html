<!-- Toolbar -->
<div class="toolbar" role="banner">
  <button type="button" class="button settings"><i class="material-icons">settings</i>Settings</button>
</div>

<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card highlight-card card-small">

    <span>Smart Planter</span>

  </div>

  <div class="card-container" *ngFor="let p of plantList">

    <mat-card>
      <mat-card-content>
        <div class="card-title">{{p.name}}</div>
        <mat-progress-spinner
          class="soil-moisture"
          color="warn"
          mode="determinate"
          value="100"
          diameter="65"
        >       
        </mat-progress-spinner>
        
        <mat-progress-spinner
          class="soil-moisture"
          color="warn"
          mode="determinate"
          value="100"
          diameter="65"
        >     
        </mat-progress-spinner>

        <mat-progress-spinner
          class="soil-moisture"
          color="warn"
          mode="determinate"
          value="100"
          diameter="65"
        >        
        </mat-progress-spinner>

      </mat-card-content>
      <mat-card-footer>
        <div class="spinner-label">Soil Moisture</div>
        <div class="spinner-label">Sunlight</div>
        <div class="spinner-label">Temperature</div>
      </mat-card-footer>
    </mat-card>
    
  </div>

  <div class="row">
    <button type="button" class="button add-card" (click)="addPlant()"><i class="material-icons">add</i>Add Card</button>
  </div>

  <input type="hidden" #selection>

 
  <footer>
      
  </footer>

</div>
