
<!-- Toolbar -->
<div class="toolbar" role="banner">
  <button type="button" class="button settings"><i class="material-icons">settings</i>Settings</button>
</div>

<ng-container>
<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="col ui-g-12 card highlight-card card-small">

    <!-- <span>Smart Planter</span> -->
    Smart Planter
  </div>

  <div class="col ui-g-12 card-container">
  <!-- <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center"> -->
    <mat-card *ngFor="let p of plantList">
      <mat-card-header>
        <mat-card-title>
          {{p.name}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- <div class="card-title">{{p.name}}</div> -->
        <button mat-fab style="margin-right:8px; margin-left:8px; color:white; background-color:rgb(36, 141, 36)" aria-label="Sunlight">
          <mat-icon>wb_sunny</mat-icon>
        </button>
        <button mat-fab style="margin-right:8px; margin-left:8px; color:white; background-color:rgb(223, 140, 16)" aria-label="Soil_Moisture">
          <mat-icon>opacity</mat-icon>
        </button>
        <button mat-fab style="margin-right:8px; margin-left:8px; color:white; background-color:rgb(179, 57, 57)" aria-label="Temperature">
          <mat-icon>whatshot</mat-icon>
        </button>

        <!-- <button type="button" class="button remove-card">Remove Card</button> -->

      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="removePlant(p)">Remove Card</button>
      </mat-card-actions>
      <!-- <mat-card-footer>
        <div class="spinner-label">Soil Moisture</div>
        <div class="spinner-label">Sunlight</div>
        <div class="spinner-label">Temperature</div>
      </mat-card-footer> -->
    </mat-card>
    
  </div>

  <div class="row">
    <button type="button" class="button add-card" (click)="addPlant()"><i class="material-icons">add</i>Add Card</button>
  </div>

  <input type="hidden" #selection>

 
  <footer>
      
  </footer>

</div>
</ng-container>

<router-outlet></router-outlet>
